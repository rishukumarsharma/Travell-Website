<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../sidebar_style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Google Fonts for Aclonica -->
    <link
      href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
  </head>

  <body>
    <!-- Responsive Navbar -->
    <div id="header-file"></div>
    <section class="section-contact" id="home">
      <div class="container">
        <h2 class="fw-bold text-white top-heading">CONTACT US</h2>
        <p class="text-white-50 mb-5">
          Please fill out the form below with your details and travel
          requirements, and one of our experts will get in touch with you
          shortly.
        </p>

        <div class="row">
          <!-- Form -->
          <div class="col-lg-8 mb-5">
            <form>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label text-white">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your name"
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label text-white">Phone Number</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="+91 0000000000"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label text-white">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter your email address"
                />
              </div>

              <div class="mb-3">
                <label class="form-label text-white">Your Message</label>
                <textarea
                  class="form-control"
                  rows="6"
                  placeholder="Write your message"
                ></textarea>
              </div>

              <button class="btn btn-primary px-5">Send Message</button>
            </form>
          </div>

          <!-- Contact Info -->
          <div class="col-lg-4">
            <h6 class="text-white mb-2">Visit Us</h6>
            <p class="text-white-50 mb-4">
              Magical India Vacations<br />
              123 Travel Street, New Delhi, India
            </p>

            <h6 class="text-white mb-2">Talk To Us</h6>
            <p class="text-white-50">
              @magicalindiavacations<br />
              +91 0000000000
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer-file"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
